<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div style="background-image:url('/assets/imgs/background.png');width: 100%;height: 100%;">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header> -->


  <div id="container" *ngIf='folder=="Home"' style="top:25%">
    
    <ion-item (click)="pet1()">
      <ion-thumbnail slot="start">
          <img  src="/assets/imgs/dog1 .png">
        </ion-thumbnail>
          <ion-label>
          <h3 class="Tertiary">Potato</h3>
          <p>Dog</p>
        </ion-label>
    </ion-item>  
    <ion-item (click)="pet2()">
      <ion-thumbnail slot="start">
        <img src="/assets/imgs/cat1.png">
      </ion-thumbnail>
      <ion-label>
        <h3>CaffeeBean</h3>
        <p>Cat</p>
      </ion-label>
    </ion-item>

    <ion-fab horizontal="end" vertical="center" slot="fixed" >
      <ion-fab-button color="secondary" (click)="change()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <div id="container" *ngIf='folder=="Chart"'>
    <ion-card>
      <ion-card-header>
        <ion-card-title>HeartRate Chart</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        心率折线图
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Temperature Chart</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        体温折线图
      </ion-card-content>
    </ion-card>
  </div>

  <div id="container" *ngIf='folder=="Location"'>
    
  </div>

  <div id="container" *ngIf='folder=="Scan"'>
    
  
  
  </div>

  <div id="container" *ngIf='folder=="PetManagement"' style="top: 40%;">
      <img style="height: 100px;" src="/assets/imgs/doge.png"> 
      <ion-item>
        <ion-label position="floating">修改电话号码</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">修改住址</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="ok()" color='secondary' style="font-size: 18px;">确认</ion-button>
      
  </div>

  <div id="container" *ngIf='folder=="Management"'>、
    <ion-item>
      <ion-label position="floating">修改用户名</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">修改密码</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">再次输入密码</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="ok()" color='secondary' style="font-size: 18px;">确认</ion-button>
    <ion-button expand="block" (click)="exit()" color='danger' style="font-size: 18px;">退出登录</ion-button>
  </div>
  

</div>
</ion-content>
